<!DOCTYPE html>
<html>
    <head>
        <title>write</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="board_wrap">
            <div class="board_title">
                <strong>글 작성</strong>
            </div>
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <input type="text" id="write_title" name="write_title" placeholder="제목 입력" required>
                    </div>
                    <div class="info">
                        <input type="text" id="write_name" name="write_name" placeholder="글쓴이 입력" required>
                    </div>
                    <div class="cont">
                        <textarea><input type="text" id="write_body" name="write_body" placeholder="내용 입력" required></textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <a href="board_ui.html" class="on">등록</a>
                    <input type="submit" value="sub">
                    <a href="board_ui.html">취소</a>
                </div>
            </div>
            
            <script>
                function validateForm(event) {
                          // event가 발생한 form을 evnt.target으로 지정
                          form = event.target;
                          event.preventDefault(); //일시중지
                   
                          if(form.subject.value == ""){   
                              form.subject.focus();
                              return ; 
                          }
                          if(form.writer.value == ""){ 
                              form.writer.focus();
                              return;   
                          }
                          if(form.writer.value.length< 2){ 
                              form.writer.focus();
                              return;  
                          } // 유효성 검사 끝
                        
                          form.action = "http://localhost:3000/write?subject="
                                        +form.subject.value+"&writer="+form.writer.value
                                        +"&content="+form.content.value;
                          form.submit(); 
                      }
                window.onload = function() { 
                          var form = document.getElementById("form1");
                          form.onsubmit = validateForm; 
                      }
              </script>
        </div>    
    </body>
</html>
